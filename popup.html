<!DOCTYPE html>
<html>
<head>
  <title>Tureng Logger</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css"> 
  <style>
    body {
      width: 220px; /* Popup genişliği */
      padding: 15px;
      text-align: center;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    h4 {
        margin-top: 0;
        color: #333;
    }
  </style>
</head>
<body>
  <h4>Tureng Kelime Kayıtçısı</h4>
  <button id="openTableView">Kaydedilen Kelimeleri Göster</button>
  <script src="popup.js"></script> </body>
</html>
